<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Urna Eletrônica</title>
  </head>
  <body>
    <div class="container-urna">
      <div class="urna">
        <div class="tela">
          <div class="divisao-1">
            <div class="d-1-left">
              <div class="text">
                <span>SEU VOTO VAI PARA</span>
              </div>
              <div class="cadidato">
                <span></span>
              </div>
              <div class="digito">
                <div class="numero pisca"></div>
                <div class="numero"></div>
              </div>
              <div class="informacoes-candidato">
                Nome: FULANO DE TAL<br />
                Partido: QQQ<br />
                Vice-Presidente: Zezim<br />
              </div>
            </div>
            <div class="container-candidato">
              <div class="img-candidato">
                <img src="./assets/batman.svg" alt="foto candidato batman" />
                PRESIDENTE
              </div>
              <div class="img-candidato small">
                <img
                  src="./assets/superman.svg"
                  alt="foto candidato superman"
                />
                VICE-PRESIDENTE
              </div>
            </div>
          </div>
          <div class="container-informações">
            Aperta a tecla: <br />
            CORRIGE para REINICIAR este voto<br />
            CONFIRMAR para CONFIRMAR este voto
          </div>
        </div>
        <div class="teclado">
          <div class="teclado-linha">
            <div class="teclado-botao" onclick="clicou('1')">1</div>
            <div class="teclado-botao" onclick="clicou('2')">2</div>
            <div class="teclado-botao" onclick="clicou('3')">3</div>
          </div>
          <div class="teclado-linha">
            <div class="teclado-botao" onclick="clicou('4')">4</div>
            <div class="teclado-botao" onclick="clicou('5')">5</div>
            <div class="teclado-botao" onclick="clicou('6')">6</div>
          </div>
          <div class="teclado-linha">
            <div class="teclado-botao" onclick="clicou('7')">7</div>
            <div class="teclado-botao" onclick="clicou('8')">8</div>
            <div class="teclado-botao" onclick="clicou('9')">9</div>
          </div>
          <div class="teclado-linha">
            <div class="teclado-botao" onclick="clicou('0')">0</div>
          </div>
          <div class="teclado-linha">
            <div class="teclado-botao btn-branco" onclick="branco()">
              BRANCO
            </div>
            <div class="teclado-botao btn-corrige" onclick="corrige()">
              CORRIGE
            </div>
            <div class="teclado-botao btn-confirmar" onclick="confirma()">
              CONFIRMA
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./etapas.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
